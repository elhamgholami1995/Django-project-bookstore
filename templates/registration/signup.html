{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block page_title %}sign up {% endblock %}
{% block content %}
    <h1>Signup</h1>
    <form class="mt-4" action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit"> sign up</button>
    </form>
    <p><a href="{% url 'login' %}"> log in</a></p>
{% endblock %}
